workflows:
  version: 2.1
  test-build-n-deploy:
    jobs:
    - test
    - build:
        requires:
          - test
        filters:
          branches:
            only:                         
            - develop
    - deploy:
        requires:
          - build
        filters:
          branches:
            only:
            - develop
            
  run-with-tag:
    jobs:
    - test:
        filters:
          tags:
            only: /^v.*/
          branches:
              ignore: /.*/            
    - build:
        requires:
          - test
        filters:
          tags:
            only: /^v.*/
          branches:
              ignore: /.*/              
    - deploy:
        requires:
          - build
        filters:
          tags:
            only: /^v.*/ 
          branches:
              ignore: /.*/ 
