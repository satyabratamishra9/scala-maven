orbs:
  nexus-orb: sonatype/nexus-platform-orb@1.0.1

version: 2.1 
general:

jobs:
  test:

    working_directory: ~/repo 

    docker:
    - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap size
      JVM_OPTS: -Xmx3200m
            
    steps:
      - checkout

      # download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # use latest cache if no exact match found
            - v1-dependencies-

      - run:
          name: run unit tests 
          command: mvn clean test

     # save build cache
      - save_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2 

      # check code quality
      - run:
          name: Install Sonarqube scanner
          command: |
             wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip
             unzip sonar-scanner-cli-3.2.0.1227-linux.zip
             
   #      - run:
#          name: Run Sonarqube scanner
#          command: |
#                 export SONAR_SCANNER_OPTS="-Xmx512m"
#                 eval ./sonar-scanner-3.2.0.1227-linux/bin/sonar-scanner \
#                 -Dsonar.projectKey=scala-maven-example \
#                -Dsonar.sources=. \
#                 -Dsonar.host.url=${SONAR_SERVER} \
#                 -Dsonar.login=${SONARQUBE_TOKEN} $SONAR_SCANNER_OPTS_CUSTOM

      - run: 
          name: create package
          command: mvn clean install -Dmaven.test.skip=true

      - run:
          name: save package to an archive
          command: |
            mkdir -p archive
            pwd
            ls -lart ~/repo/target
            cp -r ~/repo/target/*.jar ~/repo/archive/
            
      - persist_to_workspace:
          root: .
          paths:
            - archive

  build:
    
    working_directory: ~/repo 

    docker:
    - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap size
      JVM_OPTS: -Xmx3200m
            
    steps:
      - checkout

      - attach_workspace:
          at: workspace

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # use latest cache if no exact match found
            - v1-dependencies-
  
      - store_artifacts:
          path: ~/repo/workspace/archive/
          destination: JARS
          
      - run:
          name: install aws cli
          command: |
            sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
            curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
            sudo pip install -q awscli --upgrade
                        
      # setup remote env for docker
      - setup_remote_docker
              # docker_layer_caching: true

# build docker image
      - run:
          name: Docker build
          command: |
            cp ~/repo/Dockerfile ~/repo/workspace/archive/
            cd ~/repo/workspace/archive/        
            docker build -t scala-maven .
            docker images
            
      # pushing to ECR
      - run:
          name: Push to ECR
          command: |
            cd ~/repo/workspace/archive/
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
            docker tag scala-maven:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/scala-maven:${CIRCLE_BRANCH}
            docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:${CIRCLE_BRANCH}

# show all docker images
      - run: 
          name: 
          command: | 
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
            aws ecr list-images --repository-name scala-maven
            
workflows:
  version: 2.1
  test-and-build:
    jobs:
    - test
    - build:
        requires:
          - test
        filters:
          branches:
            only:
            - master
            - develop
    - nexus-orb/install:
        requires:
          - build
    - nexus-orb/publish:
         filename: "~/repo/workspace/archive/*.jar"
         attributes: "-CgroupId=com.example -CartifactId=myapp -Cversion=1.3 -Aextension=jar"
         username: "${NEXUS_RM_USERNAME}"
         password: "${NEXUS_RM_PASSWORD}"
         serverurl: "http://54.225.42.94:8081/repository/scala-maven-nexus/"
         requires:
           - nexus-orb/install
      
