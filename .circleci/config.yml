  build:
    
    working_directory: ~/repo 

    docker:
    - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap size
      JVM_OPTS: -Xmx3200m
            
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # use latest cache if no exact match found
            - v1-dependencies-
 
      - run: 
          name: create package
          command: mvn clean install -Dmaven.test.skip=true

      # store artifacts
      - store_artifacts:
          path: ~/repo/target/scala-maven-example-1.0.0-SNAPSHOT.jar
      
      # save build cache
      - save_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}  
          paths:
            - ~/.m2

      # create workspace
      - run:
          name: Workspace
          command: |
            mkdir -p workspace
            pwd
            ls -lart ~/repo/target
            cp ~/repo/target/scala-maven-example-1.0.0-SNAPSHOT.jar ~/repo/workspace/scala-maven-example-1.0.0-SNAPSHOT.jar
            cp ~/repo/Dockerfile ~/repo/workspace

      # setup remote env for docker
      #- setup_remote_docker
              # docker_layer_caching: true

      # build docker image
      #- run:
      #    name: Docker build
      #    command: |
      #      pwd
      #      ls -altr
      #      cd ~/repo/workspace
      #      ls -latr ~/repo/workspace
      #      docker build -t circleci/scala-maven .
      
      - aws-ecr/build_and_push_image:
          account-url: ${AWS_ECR_ACCOUNT_URL}
          repo: ${CIRCLE_PROJECT_REPONAME}
          region: ${AWS_REGION}
          tag: ${CIRCLE_SHA1}
            
      # show all docker images
      - run: aws ecr list-images \
             --repository-name scala-maven
      
workflows:
  version: 2.1
  test-and-build:
    jobs:
    - test
    - build:
        requires:
          - test
        filters:
          branches:
            only:
            - master
            - develop
